version: "3.4"

x-php-environment:
  &php-environnement
  PHP_SENDMAIL_PATH: /usr/sbin/sendmail -t -i -S mailhog:1025
  DB_HOST: $DB_HOST
  DB_USER: $DB_USER
  DB_PASSWORD: $DB_PASSWORD
  DB_NAME: $DB_NAME
  DB_DRIVER: $DB_DRIVER
  PHP_FPM_USER: wodby
  PHP_FPM_GROUP: wodby
  COLUMNS: 80 # Set 80 columns for docker exec -it.
  # Read instructions at https://wodby.com/docs/stacks/php/local/#xdebug
  PHP_XDEBUG: 1
  PHP_XDEBUG_DEFAULT_ENABLE: 1
  PHP_XDEBUG_REMOTE_CONNECT_BACK: 0
  PHP_IDE_CONFIG: serverName=my-ide
  PHP_XDEBUG_IDEKEY: "my-ide"
  PHP_XDEBUG_REMOTE_HOST: 172.17.0.1 # Linux
  PHP_XDEBUG_REMOTE_LOG: /tmp/php-xdebug.log
x-php-volumes:
  &php-volumes
  - $DOCKER_PATH_WEB:/var/www
  - files:/mnt/files

services:
  mariadb:
    image: wodby/mariadb:$MARIADB_TAG
    container_name: "${PROJECT_NAME}_mariadb"
    stop_grace_period: 30s
    environment:
      MYSQL_ROOT_PASSWORD: $DB_ROOT_PASSWORD
      MYSQL_DATABASE: $DB_NAME
      MYSQL_USER: $DB_USER
      MYSQL_PASSWORD: $DB_PASSWORD
    volumes:
#      - ./mariadb-init:/docker-entrypoint-initdb.d # Place init .sql file(s) here.
      - $DOCKER_PATH_MYSQL:/var/lib/mysql

  php5.6:
    image: wodby/drupal-php:5.6-dev-$WODBY_VERSION
    container_name: "${PROJECT_NAME}_php56"
    environment: *php-environnement
    volumes: *php-volumes

  php7.1:
    image: wodby/drupal-php:7.1-dev-$WODBY_VERSION
    container_name: "${PROJECT_NAME}_php71"
    environment: *php-environnement
    volumes: *php-volumes

  mailhog:
    image: mailhog/mailhog
    container_name: "${PROJECT_NAME}_mailhog"
    labels:
      - "traefik.http.services.${PROJECT_NAME}_mailhog.loadbalancer.server.port=8025"
      - "traefik.http.routers.${PROJECT_NAME}_mailhog.rule=Host(`mailhog.${PROJECT_BASE_URL}`)"

  apache:
    build: './apache/'
    container_name: "${PROJECT_NAME}_apache"
    depends_on:
      - php5.6
      - php7.1
    labels:
      - "traefik.http.routers.${PROJECT_NAME}_apache.rule=HostRegexp(`{subdomain:.+}.${PROJECT_BASE_URL}`)"
      - "traefik.http.routers.${PROJECT_NAME}_apache.priority=1"
    volumes:
      - $DOCKER_PATH_WEB:/var/www

#  redis:
#    container_name: "${PROJECT_NAME}_redis"
#    image: wodby/redis:$REDIS_TAG

  pma:
    image: phpmyadmin/phpmyadmin
    container_name: "${PROJECT_NAME}_pma"
    environment:
      PMA_HOST: $DB_HOST
      PMA_USER: $DB_USER
      PMA_PASSWORD: $DB_PASSWORD
      PHP_UPLOAD_MAX_FILESIZE: 1G
      PHP_MAX_INPUT_VARS: 1G
    labels:
      - "traefik.http.routers.${PROJECT_NAME}_pma.rule=Host(`pma.${PROJECT_BASE_URL}`)"

